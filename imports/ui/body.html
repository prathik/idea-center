<body>
    <div class="container">
        <div class="page-header">
            <h1>Idea Center</h1>
        </div>
        {{> loginButtons}}
        {{#if currentUser}}
        <div class="row">
            <div class="col-lg-12">
                <br />
                <form class="new-task">
                    <div class="form-group">
                        <textarea placeholder="Post your feature request or idea" 
                            rows="3" class="form-control" id="requestText" name="text"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary pull-right"/>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <br/>
                <ul class="list-group">
                    {{#each tasks}}
                    {{> task}}
                    {{/each}}
                </ul>
            </div>
        </div>
        {{else}}
        <h3>Please login to vote/post</h3>
        {{/if}}
    </div>
</body>
